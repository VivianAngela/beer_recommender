<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Beer Recommendation Engine{% endblock title %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"> -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <style>
      #beer_names {
        float: left ;
        width: 70% ;
      }
      #beer_words {
        float: left;
        width: 30%;
      }
      #dropdwnBrewery {
        font-weight: lighter;
        font-size: 0.75em;
        vertical-align: text-top;
      }
      .ui-menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: block;
        outline: none;
      }
      .ui-menu .ui-menu {
        position: absolute;
      }
      .ui-menu .ui-menu-item {
        position: relative;
        margin: 0;
        padding: 0px 0em 0px .4em;
        cursor: pointer;
        min-height: 0; /* support: IE7 */
        /* support: IE10, see #8844 */
        list-style-image: url("data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7");
      }
      .ui-menu .ui-menu-divider {
        margin: 0px 0;
        height: 0;
        font-size: 0;
        line-height: 0;
        border-width: 1px 0 0 0;
      }
      .ui-menu .ui-state-focus,
      .ui-menu .ui-state-active {
        margin: -1px;
      }
    </style>

    {% block header %}{% endblock header %}
  </head>

    <body>
      <div class="container">
        {% block body %}{% endblock body %}
      </div>
      {% block js %}{% endblock js %}
    </body>
</html>
